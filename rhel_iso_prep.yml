---
- hosts: bastion_host
  gather_facts: no
  ##  become: true

  tasks:

   - name: Mount installation ISO read-only
     mount:
       path: "{{ mnt_dir }}"
       src:  "{{ org_iso }}"
       fstype: "iso9660"
       opts: loop,ro
       state: mounted
     become: true

   - name: Create a directory if it does not exist
     file:
       path: "{{ wrk_dir }}"
       state: directory

   - name: Copy Iso content to workingdir (needs to run as root otherwise all files will change ownership)
     copy:
       src:  "{{ mnt_dir }}/*"
       dest: "{{ wrk_dir }}/*"
       remote_src: yes
     become: true
